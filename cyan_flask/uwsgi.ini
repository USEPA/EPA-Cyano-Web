[uwsgi]
socket = :5001
vacuum = true
master = true
chdir = /src
chown-socket = nginx:nginx
chmod-socket = 664
cheaper = 2
processes = 16
thread = 2
buffer-size = 655350
harakiri = 300
socket-timeout = 300
http-timeout = 300
enable-threads = true
close-on-exec = true
memory-report = true
thunder-lock = true
wsgi-file = /src/wsgi_flask.py